<!DOCTYPE html>
<html>
<head>
    <title>Результаты</title>
    {% include 'styles.html' %}
</head>
<body>
    <div class="result-container">
        <h1>Результаты расчета</h1>
        <div class="result-content">
            <h2>Итоговая сумма кредита: {{ results_with_payment }} сом</h2>
            <h2>Предоплата: {{ prepay }} сом</h2>
            <h2>Срок кредита: {{ months }} месяцев</h2>
            <h2>Тип оплаты: {{ payment }}</h2>
            <h2 class="highlighted-payment">Ежемесячная оплата: {{ monthly_payment }} сом</h2>
        </div>
        <a href="{% url 'calculator' %}" class="btn btn-secondary">Назад к калькулятору</a>
    </div>
</body>
</html>
